<ion-header>

  <ion-navbar>
    <ion-title>chat</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let message of messages">
      <!--<ion-icon name="leaf" *ngIf="message.user !== user" item-start></ion-icon>-->
      <ion-avatar *ngIf="message.user !== user" item-start align-items-center>
        <div class="avatar-text color-host">{{ message.start }}</div>
      </ion-avatar>
      <!-- //TODO: to get better this part -->
      <p *ngIf="message.user !== user" item-start>{{ message.text }}</p>
      <p *ngIf="message.user === user" item-end>{{ message.text }}</p>
      <ion-avatar *ngIf="message.user === user" item-end>
        <div class="avatar-text color-guest">{{ message.start }}</div>
      </ion-avatar>
      <!--<ion-icon name="rose" *ngIf="message.user === user" item-end></ion-icon>-->
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer no-border>
  <ion-toolbar>
    <form [formGroup]="chatForm" (ngSubmit)="sendMessage()">
      <ion-row>
        <ion-textarea formControlName="message" placeholder="Enter a description"></ion-textarea>
        <button ion-button icon-only [disabled]="chatForm.invalid" >
          <ion-icon ios="ios-send" md="md-send"></ion-icon>
        </button>
      </ion-row>
    </form>
  </ion-toolbar>
</ion-footer>
